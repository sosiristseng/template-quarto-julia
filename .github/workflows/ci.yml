name: Build notebooks and publish

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JULIA_NUM_THREADS: 'auto'
  JULIA_CONDAPKG_BACKEND: 'Null'
  JULIA_CONDAPKG_OFFLINE: 'true'
  JULIA_CI: 'true'
  NBCACHE: '.cache'

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    - name: Setup Python
      uses: actions/setup-python@v6
      id: setup-python
      with:
        python-version: '3.14'
    - name: Install Python dependencies
      run: pip install -r requirements.txt
    - name: Read Julia version
      id: julia-version
      run: python -c 'import tomllib; from pathlib import Path; print("value=", tomllib.loads(Path("Manifest.toml").read_text())["julia_version"], sep="")' >> "$GITHUB_OUTPUT"
    - name: Get environment hash
      id: hash
      run: |
        echo "value=${{ hashFiles('Project.toml', 'Manifest.toml', 'src/**') }}" >> "$GITHUB_OUTPUT"
        echo "ver=${{ runner.os }}-julia-${{ steps.julia-version.outputs.value }}" >> "$GITHUB_OUTPUT"
    - name: Cache Quarto notebook execution
      uses: actions/cache@v4
      id: cache-nb
      with:
        path: docs/.cache
        key: notebook-${{ steps.hash.outputs.value }}
    - name: Setup Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: ${{ steps.julia-version.outputs.value }}
        arch: ${{ runner.arch }}
    - name: Cache Julia packages
      uses: actions/cache@v4
      if: ${{ runner.environment == 'github-hosted' }}
      id: cache-julia
      with:
        path: ~/.julia
        key: ${{ runner.os }}-julia-${{ steps.julia-version.outputs.value }}-${{ steps.hash.outputs.value }}
        restore-keys: |
          ${{ runner.os }}-julia-${{ steps.julia-version.outputs.value }}
    - name: Install Julia packages
      if: ${{ runner.environment == 'self-hosted' || steps.cache-julia.outputs.cache-hit != 'true' }}
      shell: julia --color=yes --project=@. {0}
      run: |
        using Pkg, Dates
        Pkg.resolve()
        Pkg.instantiate()
        Pkg.precompile()
        if ENV["RUNNER_ENVIRONMENT"] == "github-hosted"
            Pkg.gc(;collect_delay=Day(0))
        end
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    - name: Render Quarto Project
      run: quarto render docs/ --to html
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v4
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        path: _site/

  deploy:
    name: Deploy to GitHub pages
    needs: CI
    if: ${{ github.ref == 'refs/heads/main'}}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-slim
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
