name: Build Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: write
  pull-requests: write

jobs:
  literate:
    runs-on: ubuntu-latest
    env:
      NPROC: '2'
      JULIA_CACHE: '1'
    container:
      image: ghcr.io/sosiristseng/juliabook:1.8.5.8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Cache Julia dependencies
        uses: actions/cache@v3
        if: ${{ env.JULIA_CACHE != '0'}}
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ env.JULIA_CACHE }}-${{ hashFiles('*.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ env.JULIA_CACHE }}-
      - name: Install Julia dependencies
        run: |
          julia --color=yes --project="" -e 'import Pkg; Pkg.Registry.update(); Pkg.add(["PrettyTables", "Literate"])'
          julia --color=yes --project=@. -e 'import Pkg; Pkg.instantiate(); Pkg.resolve(); Pkg.precompile()'
      - name: Build notebooks with ${{ env.NPROC }} processes
        env:
          GKSwstype: 100
          JULIA_PROJECT: ${{ github.workspace }}
        run: julia --color=yes -p ${{ env.NPROC }} literate.jl
      - name: Upload notebooks
        uses: actions/upload-artifact@v3
        with:
          name: notebooks
          path: docs/**/*.ipynb
  quarto:
    needs: literate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: notebooks
          path: out
      - name: Move notebooks
        run: mv out/* docs/
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
          path: docs/
      - name: Copy binder environments
        run: |
          mkdir -p _site/_sources
          cp *.txt _site/_sources
          cp *.toml _site/_sources
          cp -R src _site/_sources
          cp -R docs/* _site/_sources
      - name: Deploy Notebooks
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site/
          force_orphan: true
  binder:
    needs: quarto
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/binder.yml
